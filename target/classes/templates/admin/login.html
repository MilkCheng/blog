<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台登陆页面</title>
    <meta name="description" content="后台登陆页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" th:href="@{/admin/assets/i/favicon.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/admin/assets/i/app-icon72x72@2x.png}">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" th:href="@{/admin/assets/css/amazeui.min.css}" />
    <link rel="stylesheet" th:href="@{/admin/assets/css/amazeui.datatables.min.css}" />
    <link rel="stylesheet" th:href="@{/admin/assets/css/app.css}">
    <script th:src="@{/admin/assets/js/jquery.min.js}"></script>
</head>
<body data-type="login">
<script th:src="@{/admin/assets/js/theme.js}"></script>
<div class="am-g tpl-g">


    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-logo">
            </div>
            <form class="am-form tpl-form-line-form">
                <label th:text="提示提示提示" id="msg" style="color: white"></label><br/>
                <div class="am-form-group">
                    <input type="text" id="username" name="username" class="tpl-form-input" placeholder="请输入邮箱" minlength="1">

                </div>

                <div class="am-form-group">
                    <input type="password" id="password" name="password" minlength="3" class="tpl-form-input"  placeholder="请输入密码">

                </div>
                <div class="am-form-group tpl-login-remember-me">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">
                        记住密码
                    </label>
                </div>
                <div class="am-form-group">

                    <button type="button" onclick="login()" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
                    <script  type="text/javascript">
                        function login(){
                            var url = "/admin/login";
                            var email = $("#username").val();
                            var password = $("#password").val();
                            if(email == "" || password == ""){
                                $("#msg").html("请输入用户名或密码");
                            }else{
                                $.post(url,{"email":email, "password":password},function (data) {

                                    if(data == "notExist") {

                                        $("#msg").html("用户名或密码错误！");
                                    }
                                    if(data == "error") {
                                        $("#msg").html("密码输入错误！");
                                    }
                                    if(data == "success") {
                                        window.location.href = "/admin/toIndex";
                                    }
                                });
                            }
                        }
                    </script>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/admin/assets/js/amazeui.min.js}"></script>
<script th:src="@{/admin/assets/js/app.js}"></script>

</body>
</html>
